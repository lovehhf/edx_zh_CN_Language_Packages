    markdown: |
       单项选择问题让学习者选择只有一个选项。学习者可以看到所有的选项以及文本的问题。

       当您添加问题时,一定要选择设置指定一个展示名和其他相应的设置.

       您可以使用下面的示例问题模型。

       >>1+1=?<<
       ( ) 1
       (x) 2
       ( ) 3
       ( ) 4

       [explanation]1+1=2[explanation]

