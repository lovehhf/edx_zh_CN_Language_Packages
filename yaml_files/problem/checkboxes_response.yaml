    display_name: 多选问题
    markdown: |
       多选问题允许学习者选择多个选项。学习者可以看到这个问题的文本和所有选项。

       当你添加这个问题时，请确保设置并指定了一个展示名称和其他的需要用到的值.

       你可以选择一下的例子作为模型.

       >>以下哪个国家是亚洲国家:<<
       [x] 中国
       [ ] 美国
       [x] 日本
       [x] 韩国
       [ ] 澳大利亚

       注意:正确答案可能不止一个!

       [explanation]地理常识问题[explanation]

