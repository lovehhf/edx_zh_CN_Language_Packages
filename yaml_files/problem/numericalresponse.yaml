    <problem>

    <p>在数值输入问题中，学习者输入数字或特殊但相对简单的属性表达式去回答一个问题.这个学习者输入的文本会转化成符号表达式出现在回答区域的下方.</p>

    <p>系统可以处理多种类型的字符,包括基本的运营商,分数指数,和常见的常数,如我,您可以参考学习
    <a href="http://edx.readthedocs.org/projects/edx-guide-for-students/en/latest/SFD_mathformatting.html" target="_blank">
    Entering Mathematical and Scientific Expressions</a> in the <i>edX Guide for
    Students</i> 查看更多关于如何输入文本字段的信息。</p>
    <p>当您添加问题时,一定要选择 <strong>设置</strong>指定一个<strong>展示名</strong>和其他相应的设置.</p>

    <p>您可以使用下面的示例问题模型。</p>
      <p>地球离是太阳有多少英里远?使用科学记数法来回答。</p>
      <numericalresponse answer="9.3*10^7">
        <formulaequationinput label="How many million miles are between Earth and the sun? Use scientific notation to answer." />
      </numericalresponse>

      <p>哪个数字的平方是 -100?</p>
      <numericalresponse answer="10*i">
        <formulaequationinput label="The square of what number is -100?" />
      </numericalresponse>
    <solution>
      <div class="detailed-solution">
        <p>Explanation</p>
        <p>地球离太阳93,000,000 英里也就是9.3*10^7 英里..</p>
        <p>-100是10的虚数(10i)的平方.</p>
      </div>
    </solution>
    </problem>